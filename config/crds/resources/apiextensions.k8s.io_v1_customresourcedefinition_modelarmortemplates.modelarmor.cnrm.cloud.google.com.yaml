                          inspects the content for sensitive data using a fixed set
                          of six info-types. Sensitive Data Protection templates cannot
                          be used with basic configuration. Only Sensitive Data Protection
                          inspection operation is supported with basic configuration.
                        properties:
                          filterEnforcement:
                            description: Optional. Tells whether the Sensitive Data
                              Protection basic config is enabled or disabled.
                            type: string
                        type: object
