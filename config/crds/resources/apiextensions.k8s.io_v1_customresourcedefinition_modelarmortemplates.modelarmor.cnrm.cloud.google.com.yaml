            type: object
          spec:
            description: ModelArmorTemplateSpec defines the desired state of ModelArmorTemplate
            properties:
              filterConfig:
                description: Required. filter configuration for this template
                properties:
                  maliciousURIFilterSettings:
                    description: Optional. Malicious URI filter settings.
                    properties:
                      filterEnforcement:
                        description: Optional. Tells whether the Malicious URI filter
                          is enabled or disabled.
                        type: string
                    type: object
                  piAndJailbreakFilterSettings:
                    description: Optional. Prompt injection and Jailbreak filter settings.
                    properties:
                      confidenceLevel:
                        description: Optional. Confidence level for this filter. Confidence
                          level is used to determine the threshold for the filter.
                          If detection confidence is equal to or greater than the
                          specified level, a positive match is reported. Confidence
                          level will only be used if the filter is enabled.
                        type: string
                      filterEnforcement:
                        description: Optional. Tells whether Prompt injection and
                          Jailbreak filter is enabled or disabled.
                        type: string
                    type: object
                  raiSettings:
                    description: Optional. Responsible AI settings.
                    properties:
                      raiFilters:
                        description: Required. List of Responsible AI filters enabled
                          for template.
                        items:
                          properties:
                            confidenceLevel:
                              description: Optional. Confidence level for this RAI
                                filter. During data sanitization, if data is classified
                                under this filter with a confidence level equal to
                                or greater than the specified level, a positive match
                                is reported. If the confidence level is unspecified
                                (i.e., 0), the system will use a reasonable default
                                level based on the `filter_type`.
                              type: string
                            filterType:
                              description: Required. Type of responsible AI filter.
                              type: string
                          type: object
                        type: array
                    type: object
                  sdpSettings:
                    description: Optional. Sensitive Data Protection settings.
                    properties:
                      advancedConfig:
                        description: Optional. Advanced Sensitive Data Protection
                          configuration which enables use of Sensitive Data Protection
                          templates. Supports both Sensitive Data Protection inspection
                          and de-identification operations.
                        properties:
                          deidentifyTemplate:
                            description: |-
                              Optional. Optional Sensitive Data Protection Deidentify template resource
                               name.

                               If provided then DeidentifyContent action is performed during Sanitization
                               using this template and inspect template. The De-identified data will
                               be returned in SdpDeidentifyResult.
                               Note that all info-types present in the deidentify template must be present
                               in inspect template.

                               e.g.
                               `organizations/{organization}/deidentifyTemplates/{deidentify_template}`,
                               `projects/{project}/deidentifyTemplates/{deidentify_template}`
                               `organizations/{organization}/locations/{location}/deidentifyTemplates/{deidentify_template}`
                               `projects/{project}/locations/{location}/deidentifyTemplates/{deidentify_template}`
                            type: string
                          inspectTemplate:
                            description: |-
                              Optional. Sensitive Data Protection inspect template resource name

                               If only inspect template is provided (de-identify template not provided),
                               then Sensitive Data Protection InspectContent action is performed during
                               Sanitization. All Sensitive Data Protection findings identified during
                               inspection will be returned as SdpFinding in SdpInsepctionResult e.g.
                               `organizations/{organization}/inspectTemplates/{inspect_template}`,
                               `projects/{project}/inspectTemplates/{inspect_template}`
                               `organizations/{organization}/locations/{location}/inspectTemplates/{inspect_template}`
                               `projects/{project}/locations/{location}/inspectTemplates/{inspect_template}`
                            type: string
                        type: object
                      basicConfig:
