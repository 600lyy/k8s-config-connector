apiVersion: container.cnrm.cloud.google.com/v1beta1
kind: ContainerCluster
metadata:
  name: containercluster-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  location: us-central1 # Immutable
  masterAuth:
    clientCertificateConfig:
      issueClientCertificate: true # Immutable
    password: # Mutable part
      valueFrom:
        secretKeyRef:
          name: secret-${uniqueId} # Assuming secret name stays, but key or content changes
          key: newPasswordKeyForUpdate # Changed
  privateClusterConfig:
    enablePrivateEndpoint: false # Changed from true
    enablePrivateNodes: true # Immutable
    masterIpv4CidrBlock: 10.100.0.0/28 # Immutable
    privateEndpointSubnetworkRef: # Immutable
      name: containercluster-${uniqueId}
  initialNodeCount: 1 # Immutable
  networkRef: # Immutable
    name: containercluster-${uniqueId}
  subnetworkRef: # Immutable
    name: containercluster-${uniqueId}
  workloadIdentityConfig:
    workloadPool: ${projectId}.svc.id.goog-updated # Changed
  nodeConfig: # Immutable (for default node pool)
    machineType: e2-medium
    diskSizeGb: 100
    oauthScopes:
      - https://www.googleapis.com/auth/compute
      - https://www.googleapis.com/auth/devstorage.read_only
      - https://www.googleapis.com/auth/logging.write
      - https://www.googleapis.com/auth/monitoring # Unchanged scopes for simplicity, could be updated if mutable
    serviceAccountRef: # Immutable for default node pool service account
      name: containercluster-${uniqueId}
  addonsConfig:
    httpLoadBalancing:
      disabled: true # Changed from false
    horizontalPodAutoscaling:
      disabled: true # Changed from false
    # Added more addon configs for update
    configConnectorConfig:
      enabled: true # Added
    dnsCacheConfig:
      enabled: true # Added
    gcePersistentDiskCsiDriverConfig:
      enabled: false # Added and set to a non-default
  releaseChannel:
    channel: STABLE # Changed from REGULAR
  ipAllocationPolicy: # Immutable
    clusterIpv4CidrBlock: /14
    servicesIpv4CidrBlock: /20
  enableShieldedNodes: false # Changed from true

  # Additional mutable fields for update testing
  minMasterVersion: "1.27.0-gke.100" # Updated/Added
  loggingService: "logging.googleapis.com/kubernetes" # Explicitly set, can be updated to "none"
  monitoringService: "monitoring.googleapis.com/kubernetes" # Explicitly set, can be updated to "none"
  loggingConfig: # Added/Updated
    enableComponents:
      - SYSTEM_COMPONENTS
      - WORKLOADS
      - APISERVER # Added APISERVER
  monitoringConfig: # Added/Updated
    enableComponents:
      - SYSTEM_COMPONENTS
      - WORKLOADS # Added WORKLOADS
  networkPolicy: # Added/Updated
    enabled: true
    provider: CALICO
  masterAuthorizedNetworksConfig: # Added/Updated
    cidrBlocks:
      - displayName: "Updated Office Network"
        cidrBlock: "203.0.113.0/25"
      - displayName: "New VPN Range"
        cidrBlock: "10.200.0.0/22"
  maintenancePolicy: # Added/Updated
    dailyMaintenanceWindow:
      startTime: "05:30" # Changed time
      duration: "4h0m0s" # Added duration
  databaseEncryption: # Added/Updated
    state: ENCRYPTED
    keyName: "projects/${projectId}/locations/us-central1/keyRings/kcc-updated-keyring/cryptoKeys/kcc-updated-key"
  verticalPodAutoscaling: # Added/Updated
    enabled: true
  clusterAutoscaling: # Added/Updated
    enabled: true # Was not present, so this enables it
    autoscalingProfile: OPTIMIZE_UTILIZATION # Changed from default BALANCED if it were enabled
    resourceLimits:
      - resourceType: "cpu"
        minimum: 2
        maximum: 12
      - resourceType: "memory"
        minimum: 4 # GB
        maximum: 48 # GB
    autoProvisioningDefaults: # Added NAP defaults
      minCpuPlatform: "Intel Haswell" # Example
      diskSizeGb: 50
      imageType: "COS_CONTAINERD"
      oauthScopes:
        - https://www.googleapis.com/auth/devstorage.read_only # Example minimal scopes
      serviceAccountRef:
        external: "projects/${projectId}/serviceAccounts/test-nap-sa@${projectId}.iam.gserviceaccount.com" # Example external SA
  defaultSnatStatus: # Added/Updated
    disabled: true # Default is false (sNAT enabled). This disables default sNAT.
  nodeLocations: # Updated/Added
    - us-central1-b
    - us-central1-c # Added another zone
  enableIntranodeVisibility: true # Added/Updated
  enableL4IlbSubsetting: true # Added/Updated
  authenticatorGroupsConfig: # Added
    securityGroup: "gke-security-groups@example.com"
  binaryAuthorization: # Added new way, enableBinaryAuthorization is deprecated
    evaluationMode: "PROJECT_SINGLETON_POLICY_ENFORCE"
  costManagementConfig: # Added
    enabled: true
  gatewayApiConfig: # Added
    channel: "CHANNEL_STANDARD"
  identityServiceConfig: # Added
    enabled: true
  notificationConfig: # Added
    pubsub:
      enabled: true
      topicRef:
        external: "projects/${projectId}/topics/gke-upgrade-notifications"
      filter:
        eventType:
          - "UPGRADE_AVAILABLE_EVENT"
          - "UPGRADE_EVENT"
  protectConfig: # Added
    workloadConfig:
      auditMode: "BASIC"
  resourceUsageExportConfig: # Added
    bigqueryDestination:
      datasetId: "gke_cluster_usage_exports_updated"
    enableNetworkEgressMetering: true
    enableResourceConsumptionMetering: false # Changed from default true
  securityPostureConfig: # Added
    mode: "BASIC"
    vulnerabilityMode: "VULNERABILITY_BASIC"
  serviceExternalIpsConfig: # Added
    enabled: true
