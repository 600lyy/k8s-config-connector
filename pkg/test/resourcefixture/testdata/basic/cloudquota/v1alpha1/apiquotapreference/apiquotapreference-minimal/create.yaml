apiVersion: cloudquota.cnrm.cloud.google.com/v1alpha1
kind: APIQuotaPreference
metadata:
  name: apiquotapreference-minimal-${uniqueId}
spec:
  projectRef:
    external: ${projectId}
  location: us-central1
  service: "serviceusage.googleapis.com" # Replace with a valid service if necessary
  quotaID: "default_requests_per_minute_per_project" # Replace with a valid quota ID if necessary
  quotaConfig:
    preferredValue: 1000 # Replace with a desired value
