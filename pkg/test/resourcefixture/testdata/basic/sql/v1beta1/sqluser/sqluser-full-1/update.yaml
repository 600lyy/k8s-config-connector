apiVersion: sql.cnrm.cloud.google.com/v1beta1
kind: SQLUser
metadata:
  name: sqluser-${uniqueId}
spec:
  instanceRef:
    name: sqlinstance-${uniqueId}
  password:
    valueFrom:
      secretKeyRef:
        name: secret-${uniqueId}
        key: newpasswordkey # Changed from 'password'
  host: "%"
  type: BUILT_IN
  passwordPolicy:
    # The 'status' subfield from create.yaml is removed as it represents observed state.
    # Other mutable fields in passwordPolicy are added/updated here.
    allowedFailedAttempts: 5
    enableFailedAttemptsCheck: true
    enablePasswordVerification: true
    passwordExpirationDuration: "168h" # 7 days
