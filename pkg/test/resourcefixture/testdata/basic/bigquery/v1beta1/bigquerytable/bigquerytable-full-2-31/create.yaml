apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    label-one: "value-one"
spec:
  friendlyName: BigQuery Table
  description: "A BigQuery Table with an external data configuration and schema"
  datasetRef:
    name: bigquerydataset-${uniqueId}
  resourceID: bigquerytable-${uniqueId}
  clustering:
    - "column1"
    - "column2"
  timePartitioning:
    type: DAY
    expirationMs: 2592000000 # 30 days
    field: dateField
  rangePartitioning:
    field: intField
    range:
      start: 0
      end: 1000
      interval: 100
  requirePartitionFilter: true
  expirationTime: 1735689600000 # Jan 1 2025
  schema: '[{"name":"name","type":"STRING","mode":"REQUIRED"},{"name":"post_abbr","type":"STRING","mode":"NULLABLE"}]'
  externalDataConfiguration:
    autodetect: true
    sourceUris:
      - "gs://test-bucket-${uniqueId}/external-data.csv"
    sourceFormat: CSV
    compression: GZIP
    ignoreUnknownValues: true
    maxBadRecords: 10
    csvOptions:
      quote: '"'
      allowJaggedRows: true
      allowQuotedNewlines: true
      encoding: UTF-8
      fieldDelimiter: ","
      skipLeadingRows: 1
    hivePartitioningOptions:
      mode: AUTO
      sourceUriPrefix: "gs://test-bucket-${uniqueId}/hive_data/"
      requirePartitionFilter: true
  encryptionConfiguration:
    kmsKeyRef:
      name: kmskey-${uniqueId}
  view:
    query: "SELECT name, post_abbr FROM `project.dataset.basetable`"
    useLegacySql: false
  materializedView:
    query: "SELECT供应商, SUM(totals) AS grand_total FROM `project.dataset.orders` GROUP BY supplier"
    enableRefresh: true
    refreshIntervalMs: 1800000 # 30 minutes
  tableConstraints:
    primaryKey:
      columns:
        - "name"
    foreignKeys:
      - name: "fk_constraint_name"
        columnReferences:
          referencingColumn: "name"
          referencedColumn: "other_name"
        referencedTable:
          projectId: "other-project-${uniqueId}"
          datasetId: "other-dataset-${uniqueId}"
          tableId: "other-table-${uniqueId}"