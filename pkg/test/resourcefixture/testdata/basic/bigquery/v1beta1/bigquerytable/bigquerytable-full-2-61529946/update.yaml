apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    labelkey: "newlabelvalue"
spec:
  resourceID: bigquerytable-${uniqueId} # Immutable
  friendlyName: Updated BigQuery Table
  description: "An updated BigQuery table, still full of data."
  datasetRef: # Immutable
    name: bigquerydataset-${uniqueId}
  timePartitioning:
    type: DAY # Immutable
    expirationMs: 3000000000 # 30 days -> approx 34.7 days
    field: date_column # Immutable
  rangePartitioning:
    field: int_column # Immutable
    range:
      start: 0 # Immutable
      end: 1200
      interval: 120
  clustering: # Modified clustering keys
    - string_column1
  schema: |
    [
      {
        "name": "string_column1",
        "type": "STRING",
        "mode": "NULLABLE",
        "description": "This is an updated string column."
      },
      {
        "name": "string_column2",
        "type": "STRING",
        "mode": "REQUIRED",
        "description": "This is another string column."
      },
      {
        "name": "int_column",
        "type": "INTEGER",
        "mode": "REQUIRED",
        "description": "This is an integer column."
      },
      {
        "name": "date_column",
        "type": "DATE",
        "mode": "NULLABLE",
        "description": "This is a date column."
      },
      {
        "name": "timestamp_column",
        "type": "TIMESTAMP",
        "mode": "NULLABLE",
        "description": "This is a timestamp column."
      },
      {
        "name": "struct_column",
        "type": "RECORD",
        "mode": "NULLABLE",
        "description": "This is a struct column.",
        "fields": [
          {
            "name": "nested_string_column",
            "type": "STRING",
            "mode": "NULLABLE",
            "description": "This is a nested string column."
          },
          {
            "name": "nested_int_column",
            "type": "INTEGER",
            "mode": "NULLABLE",
            "description": "This is a nested integer column."
          }
        ]
      }
    ]
  expirationTime: 1612137600000 # 2021-02-01 00:00:00 UTC
  requirePartitionFilter: false
  encryptionConfiguration:
    kmsKeyRef:
      name: updatedkmscryptokey-${uniqueId}
  externalDataConfiguration:
    autodetect: false
    sourceUris:
      - "gs://test-bucket/updated-test-data.csv"
      - "gs://test-bucket/another-data.csv"
    sourceFormat: CSV
    compression: NONE
    ignoreUnknownValues: false
    maxBadRecords: 5
    csvOptions:
      quote: "'"
      allowJaggedRows: false
      allowQuotedNewlines: false
      encoding: ISO-8859-1
      fieldDelimiter: ";"
      skipLeadingRows: 2
    hivePartitioningOptions:
      mode: STRINGS
      sourceUriPrefix: "gs://updated-test-bucket/test-data/"
      requirePartitionFilter: true
    schema: |
      [
        {
          "name": "external_string_column",
          "type": "STRING",
          "mode": "NULLABLE",
          "description": "This is an updated external string column."
        }
      ]
  view:
    query: "SELECT col1, col2 FROM \`project.dataset.othertable\`"
    useLegacySql: true
  materializedView:
    query: "SELECT MAX(col1) FROM \`project.dataset.othertable\`"
    enableRefresh: false
    refreshIntervalMs: 3600000 # 60 minutes
  tableConstraints:
    primaryKey:
      columns:
        - string_column1
        - int_column
    foreignKeys:
      - name: fk_name
        columnReferences:
          referencingColumn: string_column2
          referencedColumn: updated_other_string_column
        referencedTable:
          projectId: ${projectId}
          datasetId: other_dataset-${uniqueId}
          tableId: updated_other_table-${uniqueId}
  maxStaleness: "INTERVAL 2 HOUR"
