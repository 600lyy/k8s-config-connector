apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    label_one: "value_one"
    label_two: "value_two_updated"
spec:
  friendlyName: "Updated BigQuery Table"
  description: "An updated BigQuery table description."
  datasetRef:
    name: bigquerydataset-${uniqueId}
  timePartitioning:
    type: DAY # Type is part of partitioning definition, usually immutable or recreates partition. Field is immutable.
    expirationMs: 3000000000 # 34.7 days, changed from 2592000000
    field: date_column # Immutable
  rangePartitioning:
    field: int_column # Immutable
    range:
      start: 0 # Immutable
      end: 2000 # Changed from 1000
      interval: 200 # Changed from 100
  clustering: # Changed bool_column to date_column
    - string_column
    - date_column
  schema: > # Added new_float_column, updated string_column description
    [
      {"name": "string_column", "type": "STRING", "mode": "NULLABLE", "description": "Updated String column"},
      {"name": "int_column", "type": "INTEGER", "mode": "REQUIRED", "description": "Integer column"},
      {"name": "date_column", "type": "DATE", "mode": "NULLABLE", "description": "Date column"},
      {"name": "bool_column", "type": "BOOLEAN", "mode": "NULLABLE", "description": "Boolean column"},
      {"name": "new_float_column", "type": "FLOAT", "mode": "NULLABLE", "description": "New Float column"}
    ]
  expirationTime: 1640995200000 # 2022-01-01 00:00:00 UTC, changed from 1609459200000
  encryptionConfiguration:
    kmsKeyRef:
      name: kmskey-updated-${uniqueId} # Changed KMS key name
  externalDataConfiguration:
    autodetect: true # Assuming this cannot be changed easily after creation with data, but CRD doesn't mark as immutable. Kept same.
    sourceUris: # Typically immutable after creation for external tables. Kept same.
      - "gs://test-bucket-${uniqueId}/path/*"
    sourceFormat: CSV # Typically immutable. Kept same.
    csvOptions:
      quote: '"'
      allowJaggedRows: false
      allowQuotedNewlines: false
      encoding: UTF-8
      fieldDelimiter: ","
      skipLeadingRows: 1 # Changed from 0
    compression: NONE
    ignoreUnknownValues: true # Changed from false
    maxBadRecords: 5 # Changed from 0
  view:
    query: "SELECT col1, col2 FROM another_table_updated-${uniqueId}" # Changed query
    useLegacySql: false
  materializedView:
    query: "SELECT COUNT(*) FROM source_table-${uniqueId}" # Query might be immutable for MV, let's not change it to be safe, or this could be a new MV. Let's assume we update properties of existing MV.
    enableRefresh: false # Changed from true
    refreshIntervalMs: 3600000 # 60 minutes, changed from 1800000
  requirePartitionFilter: false # Changed from true
  maxStaleness: "INTERVAL 2 HOUR" # Changed from "INTERVAL 1 HOUR"
  tableConstraints:
    primaryKey: # PK definition is generally immutable. Kept same.
      columns:
        - string_column
    foreignKeys:
      - name: fk_name_updated # Changed FK name
        columnReferences:
          referencingColumn: string_column
          referencedColumn: primary_key_column
        referencedTable:
          projectId: ${projectId}
          datasetId: another_dataset-${uniqueId}
          tableId: another_table-${uniqueId}
