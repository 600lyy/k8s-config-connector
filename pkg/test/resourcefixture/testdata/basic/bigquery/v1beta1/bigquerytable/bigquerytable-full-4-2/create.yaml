apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    label-one: "value-one"
spec:
  resourceID: bigquerytable-${uniqueId}
  friendlyName: BigQuery Table
  description: A BigQuery table.
  datasetRef:
    name: bigquerydataset-${uniqueId}
  timePartitioning:
    type: DAY
    expirationMs: 2592000000 # 30 days
    field: dateField
  rangePartitioning:
    field: intField
    range:
      start: 0
      end: 1000
      interval: 100
  clustering:
    - stringField1
    - stringField2
  schema: >
    [
      {"name": "dateField", "type": "DATE", "mode": "REQUIRED"},
      {"name": "intField", "type": "INTEGER", "mode": "REQUIRED"},
      {"name": "stringField1", "type": "STRING", "mode": "NULLABLE"},
      {"name": "stringField2", "type": "STRING", "mode": "NULLABLE"}
    ]
  expirationTime: 1700000000000 # Some time in 2023
  requirePartitionFilter: true
  encryptionConfiguration:
    kmsKeyRef:
      name: kmscryptokey-${uniqueId}
  externalDataConfiguration:
    autodetect: true
    sourceUris:
      - gs://my-bucket/my-file.csv
    sourceFormat: CSV
    compression: GZIP
    ignoreUnknownValues: true
    maxBadRecords: 10
    csvOptions:
      quote: '"'
      allowJaggedRows: true
      allowQuotedNewlines: true
      encoding: UTF-8
      fieldDelimiter: ","
      skipLeadingRows: 1
    hivePartitioningOptions:
      mode: AUTO
      sourceUriPrefix: gs://my-bucket/my-table/
      requirePartitionFilter: true
    googleSheetsOptions:
      skipLeadingRows: 1
      range: "Sheet1!A1:B20"
    avroOptions:
      useAvroLogicalTypes: true
    parquetOptions:
      enumAsString: true
      enableListInference: true
  view:
    query: SELECT * FROM `my-project.my_dataset.my_other_table`
    useLegacySql: false
  materializedView:
    query: SELECT COUNT(*) FROM `my-project.my_dataset.my_source_table`
    enableRefresh: true
    refreshIntervalMs: 1800000 # 30 minutes
  maxStaleness: "INTERVAL 1 HOUR"
  tableConstraints:
    primaryKey:
      columns:
        - dateField
        - intField
    foreignKeys:
      - name: fk_another_table
        columnReferences:
          referencingColumn: stringField1
          referencedColumn: otherTableColumn
        referencedTable:
          projectId: ${projectId}
          datasetId: bigquerydataset-${uniqueId}
          tableId: bigquerytable-${uniqueId}-other
