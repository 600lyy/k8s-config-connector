apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
spec:
  datasetRef:
    name: bigquerydataset-${uniqueId}
  description: A user-friendly description of this table.
  encryptionConfiguration:
    kmsKeyRef:
      name: kmscryptokey-${uniqueId}
    kmsKeyVersion: kmsKeyVersion-${uniqueId}
  externalDataConfiguration:
    autodetect: true
    avroOptions:
      useAvroLogicalTypes: true
    compression: GZIP
    connectionId: connection-${uniqueId}
    csvOptions:
      allowJaggedRows: true
      allowQuotedNewlines: true
      encoding: UTF-8
      fieldDelimiter: ','
      quote: '"'
      skipLeadingRows: 0
    fileSetSpecType: FILE_SET_SPEC_TYPE_FILE_SYSTEM_MATCH
    googleSheetsOptions:
      range: sheet1!A1:B20
      skipLeadingRows: 0
    hivePartitioningOptions:
      mode: AUTO
      requirePartitionFilter: true
      sourceUriPrefix: gs://bucket/path_to_table/
    ignoreUnknownValues: true
    jsonOptions:
      encoding: UTF-8
    maxBadRecords: 0
    metadataCacheMode: AUTOMATIC
    objectMetadata: SIMPLE
    parquetOptions:
      enableListInference: true
      enumAsString: true
    referenceFileSchemaUri: gs://bucket/path_to_schema_file
    schema: |-
      [
        {"name": "name", "type": "STRING"},
        {"name": "age", "type": "INTEGER"}
      ]
    sourceUris:
      - gs://bucket/path_to_data_file
  materializedView:
    allowNonIncrementalDefinition: true
    query: SELECT COUNT(*) FROM bigquerydataset-${uniqueId}.bigquerytable-${uniqueId}
    refreshIntervalMs: 1800000
  maxStaleness: "0-0 0 0:0:0.0"
  rangePartitioning:
    field: age
    range:
      end: 100
      interval: 10
      start: 0
  view:
    query: SELECT name FROM bigquerydataset-${uniqueId}.bigquerytable-${uniqueId} WHERE age > 18
    useLegacySql: false
