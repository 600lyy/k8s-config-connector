apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryTable
metadata:
  name: bigquerytable-${uniqueId}
  labels:
    label_key: "label_value"
spec:
  datasetRef:
    name: bigquerydataset-${uniqueId}
  description: "A user-friendly description of this table."
  friendlyName: "bigquerytable-${uniqueId}"
  resourceID: "bigquerytable-${uniqueId}"
  clustering:
    - "column1"
    - "column2"
  expirationTime: 1800000000000 # Example: 2028-01-19T03:14:07Z
  encryptionConfiguration:
    kmsKeyRef:
      name: kmskey-${uniqueId}
  externalDataConfiguration:
    autodetect: true
    sourceUris:
      - "gs://bucket/path*"
    sourceFormat: "CSV"
    compression: "GZIP"
    ignoreUnknownValues: true
    maxBadRecords: 10
    csvOptions:
      quote: "'"
      allowJaggedRows: true
      allowQuotedNewlines: true
      encoding: "UTF-8"
      fieldDelimiter: ","
      skipLeadingRows: 1
    hivePartitioningOptions:
      mode: "AUTO"
      sourceUriPrefix: "gs://bucket/path_to_table/"
      requirePartitionFilter: true
  schema: '[{"name":"name","type":"STRING"},{"name":"post_abbr","type":"STRING"}]'
  timePartitioning:
    type: "DAY"
    expirationMs: 2592000000 # 30 days
    field: "dateField"
  rangePartitioning:
    field: "intField"
    range:
      start: 0
      end: 1000
      interval: 100
  view:
    query: "SELECT name, post_abbr FROM `project.dataset.table`"
    useLegacySql: false
  materializedView:
    query: "SELECT name, post_abbr FROM `project.dataset.table` WHERE active = true"
    enableRefresh: true
    refreshIntervalMs: 1800000 # 30 minutes
  tableConstraints:
    primaryKey:
      columns:
        - "id"
    foreignKeys:
      - name: "fk_name"
        referencedTable:
          projectId: "project_id"
          datasetId: "dataset_id"
          tableId: "table_id"
        columnReferences:
          referencingColumn: "id"
          referencedColumn: "id"
  requirePartitionFilter: true
  maxStaleness: "INTERVAL 1 HOUR"
