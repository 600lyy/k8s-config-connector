
- exec: gcloud composer environments create test-${uniqueId} --location us-central1
- exec: gcloud composer environments describe test-${uniqueId} --location us-central1
- exec: gcloud composer environments update test-${uniqueId} --location us-central1 --update-mask="airflow_configuration_options" --airflow-configuration-options airflow-cfg:section/key=value
